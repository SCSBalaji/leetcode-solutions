name: Update Stats

on:
  push:
    branches: [main, master]
    paths:
      - '1. easy/**'
      - '2. medium/**'
      - '3. hard/**'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run update stats script
        run: python scripts/update_stats.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md stats/
          git commit -m "ðŸ“Š Auto-update statistics"
          git push